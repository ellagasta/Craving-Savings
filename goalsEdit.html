	<div class="row" id="heading-row">
		<div class="col-md-3 text-left"> <img src="images/logo.png" alt="Logo" id="logo"> </div>
		<div class="col-md-6 text-center available-funds">John's Available Funds: $23.50</div>
		<div class="col-md-1"></div>
		<div class="col-md-2 text-right">
			<button class="btn btn-default" id="spend-now-btn">
				<img src="images/spendnow-btn-copy.png" width="100%" height="100%">
			</button>
		</div>
	</div>

	<div class="container">
		<ul class="nav nav-tabs" id="myTab">
			<li class="active">
				<a href="#goals"><h4>Goals</h4></a>
			</li>
			<li>
				<a href="#earn"><h4>Earn</h4></a>
			</li>
			<li>
				<a href="#history"><h4>History</h4></a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="goals">
				<div class="row">
					<div class="col-md-4" id="goal-photobox">
						<div class="hoverable-panel">
							<div class="non-hover non-hover-div">
								<img id="goal-img" src="http://placehold.it/400X400" class="goal-pic center-block">
							</div>
							<div class="hover-add hover-div" style="text-align:center;">
								<button id="photoBtn" class="btn btn-default hover-btn-photo">Upload Photo</button>
							</div>
						</div>
					</div>
					<div class="col-md-8 text-center" id="goal-info">
						<div class="row" id="goal-name">
							<input id="makeEditable" value="Goal Name Here"></input>
						</div>
						<div class="row" id="goal-amtedit">
							 $0.00 of <span> $<input id="goal-total" value="0"></span>
						</div>
					</div>
				</div>
				<div class="row" style="padding-right:0px;padding-left:0px;">
					<div class="col-md-9">
						<div class="progress" id="maingoal-bar">
							<div class="progress-bar progress-bar-success progress-bar-striped" id="editgoal-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
						    	<span id="progress-text"> 0% Complete </span>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-lg progress-row-btn">Cancel</button>
						<button type="button" class="btn btn-default btn-lg progress-row-btn save-goal">Save</button>
					</div>
				</div>
			</div>
		</div>
		<!--<div class="tab-pane" id="earn">Earn $$$</div> -->
		<!--<div class="tab-pane" id="history">History...</div> -->
	</div>

	<div id="photoModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
					<h3>Upload Photo</h3>
				</div>
				<div class="modal-body">
					<div id="uploadPhotoBox">
						<p>Click to upload photo</p>
					</div>
					<div id="lightsaber" style="display:none;">
						<img src="images/lightsaber.png" style="height:100%;">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="submitPhoto" type="button" class="btn btn-primary" data-dismiss="modal">Upload</button>
				</div>
			</div>
		</div>
	</div>
