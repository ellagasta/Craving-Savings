<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Craving Savings</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>    
    <!--<script type="text/javascript" src="jquery-ui.js"></script>-->
    <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript" src="dragDrop.js"></script>
    <script type="text/javascript" src="homeScreen.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>

</head>

<body>

	<div class="row" id="heading-row">
		<div class="col-md-3 text-left">Craving Saving Logo</div>
		<div class="col-md-6 text-center available-funds">John's Available Funds: $23.50</div>
		<div class="col-md-3 text-right">Spend Now!</div>
	</div>

	<div class="container">
		<ul class="nav nav-tabs" id="myTab">
			<li class="active">
				<a href="#goals"><h4>Goals</h4></a>
			</li>
			<li>
				<a href="#earn"><h4>Earn</h4></a>
			</li>
			<li>
				<a href="#history"><h4>History</h4></a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="goals">
				<div class="row goals-row" id="goals-row-1">
					<div class="col-md-3">
						<div id="savings-account" class="panel panel-default goal">
							<div class="goal-non-hover">
								<h4 class="text-center">Savings Account</h4>
								<img src="http://placehold.it/350X350" class="goal-icon center-block">
								<h4 class="text-center">$0.00 Saved!</h4>
							</div>
							<div class="hover-add">
								<button class="btn btn-default hover-btn-top">Open Goal</button>
								<button class="btn btn-default hover-btn-bottom">Add $ to Savings</button>
							</div>
						</div>
					</div>
					<div class="col-md-3 add-new-goal-col">
						<div id="new-goal" class="panel panel-default new-goal">
							<div class="text-center add-new-goal">
								<i class="glyphicon glyphicon-plus-sign"></i>
								<h4 class="text-center">Add new goal</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="earn">Earn $$$</div>
			<div class="tab-pane" id="history">History...</div>
		</div>
	</div>
</body>
</html>
